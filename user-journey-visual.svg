    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">2. Show QR code</text>
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">3. Staff scans</text>
    <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">4. Receive product</text>
