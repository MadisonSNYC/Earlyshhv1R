    <rect x="25" y="90" width="150" height="2" fill="#E5E7EB"/>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Brand details ‚Ä¢ Location ‚Ä¢ Instagram</text>
    
    <!-- Unlock button -->
