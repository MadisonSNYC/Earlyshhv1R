    </g>
    
    <g transform="translate(0, 110)">
      <circle cx="10" cy="0" r="4" fill="#10B981"/>
      <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">Real-time notifications with badge counts</text>
    </g>
  </g>
  
