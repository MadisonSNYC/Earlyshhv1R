    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">‚Ä¢ Fetch code backup</text>
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">‚Ä¢ Countdown timer</text>
