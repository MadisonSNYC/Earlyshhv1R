    <g fill="#1F2937">
      <rect x="37" y="57" width="2" height="2"/>
      <rect x="41" y="57" width="2" height="2"/>
      <rect x="45" y="57" width="2" height="2"/>
      <rect x="37" y="61" width="2" height="2"/>
      <rect x="45" y="61" width="2" height="2"/>
      <rect x="37" y="65" width="2" height="2"/>
      <rect x="41" y="65" width="2" height="2"/>
      <rect x="45" y="65" width="2" height="2"/>
      <rect x="49" y="57" width="2" height="2"/>
      <rect x="53" y="57" width="2" height="2"/>
      <rect x="57" y="57" width="2" height="2"/>
      <rect x="49" y="61" width="2" height="2"/>
      <rect x="57" y="61" width="2" height="2"/>
