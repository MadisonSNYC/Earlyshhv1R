    <rect x="0" y="0" width="200" height="150" rx="15" fill="url(#purpleGradient)" opacity="0.2" stroke="#8B5CF6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Engagement</text>
    
    <!-- Modal mockup -->
    <rect x="15" y="35" width="170" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#glass)"/>
    
    <!-- Brand logo placeholder -->
    <circle cx="100" cy="60" r="15" fill="#8B5CF6" opacity="0.3"/>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1F2937">LOGO</text>
    
    <!-- Modal content -->
