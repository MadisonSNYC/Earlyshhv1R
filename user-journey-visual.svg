      <rect x="0" y="0" width="120" height="40" rx="8" fill="#F3F4F6" stroke="#D1D5DB"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1F2937">Tap Campaign Card</text>
    </g>
    
    <path d="M 130 50 L 160 50" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
